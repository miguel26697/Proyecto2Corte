<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/semantic.min.css">
	<link rel="stylesheet" type="text/css" href="css/micss.css">
	<meta charset="utf-8">
	<title>Rummy Q</title>

</head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<body>
	<div class="ui inverted massive black fixed menu">
		<div class="center menu" align="center">
			<label class="item EstiloRQ">Rummy Q online</label>
		</div>
	</div>
	<div id="content" class="ui grid">
		<div class="one wide column">
			
		</div>
		<div class="ui fourteen wide black column">
			<div class="ui placeholder segment">
				<div class="ui vertical black divider">
					
				</div>
				<div  id="acceso" class="clear ui two column very relaxed stackable grid gray">
					<div class="column">
						<div id="encabezadoLogin" class="ui huge header">Ingresa</div>
						<div class="ui form">
							<div class="field">
								<label for="loginCorreo">Correo</label>
								<div id="userLogin" class="ui left icon input">
									<input id="correo" name="loginCorreo" type="text" placeholder="Correo">
									<i class="at icon"></i>
								</div>
							</div>
							<div class="field">
								<label for="loginPassword">Password</label>
								<div id="passwordLogin" class="ui left icon input">
									<input id="contra" name="loginPassword" type="password" placeholder="Contraseña">
									<i class="lock icon"></i>
								</div>
							</div>
							<div id="login" class="ui green submit button">Ingresa y juega</div>
						</div>
					</div>
					<div class="column">
						<div id="encabezadoRegister" class="ui huge header">Regístrate</div>
						<div class="ui form">
							<div class="field">
								<label for="registroNombre">Nombre Completo</label>
								<div id="registerName" class="ui left icon input">
									<input id="registroNombre" name="registroNombre" type="text" placeholder="Nombre completo">
									<i class="user icon"></i>
								</div>
							</div>
							<div class="field">
								<label for="registroCorreo">Correo</label>
								<div id="registerMail" class="ui left icon input">
									<input id="registroCorreo" name="registroCorreo" type="text" placeholder="Correo">
									<i class="at icon"></i>
								</div>
							</div>
							<div class="field">
								<label for="registroPassword">Password</label>
								<div id="registerPassword" class="ui left icon input">
									<input id="registroPassword" name="registroPassword" type="password" placeholder="Contraseña">
									<i class="lock icon"></i>
								</div>
							</div>
							<div id="register" class="ui blue submit button">Regístrate y juega</div>
						</div>
					</div>
				</div>
			</div>
			<footer>
				<p id="textoFooter" class="EstiloRQ">Activa las cookies de tu navegador</p>
				Síguenos en redes sociales
				<button class="ui facebook button">
					<i class="facebook icon"></i>
					Facebook
				</button>
				<button class="ui instagram button">
					<i class="instagram icon"></i>
					Instagram
				</button>
				<button class="ui youtube button">
					<i class="youtube icon"></i>
					YouTube
				</button>
				<button class="ui twitter button">
					<i class="twitter icon"></i>
					Twitter
				</button>
			</footer>
		</div>
		<div class="one wide column">
			
		</div>
	</div>
</body>
<script type="text/javascript" src="js/semantic.min.js"></script>
<script type="text/javascript" src="js/indexScript.js"></script>
</html>
